texte.regle=De Cape et D'Epée is played between 2 and 6 players. If there are not enough players, it is possible to add bots.\n\n
				+ The game can begin!\n\n
				+ To begin play, the first player selects an Influence card from his hand, 
				+ and place it in a column, under an Objective card or another Influence card. 
				+ An Objective card is achieved when there are as many or more Influence cards under it as the value of the card.  
				+ A round is over when the Objective cards in all columns are completed. 
				+ A game is over at the end of the 6th round. 
				+ --- \tGoal of the game \n\n
				+ Expand your influence in different areas by accumulating Objective cards. 
				+ The player with the most points at the end of the game is declared the winner. 

